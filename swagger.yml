components:
  schemas:
    CreateuserRequest:
      title: CreateuserRequest
      required:
        - username
        - password
        - email
      type: object
      properties:
        username:
          type: string
          description: 'min length: 5'
        password:
          type: string
          description: 'min length: 8'
        email:
          type: string
          description: 'valid email'
      example:
        username: string
        password: string
        email: string
    ChangepasswordRequest:
      title: ChangepasswordRequest
      required:
        - oldPassword
        - newPassword
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      example:
        oldPassword: adminadmin
        newPassword: zaq1@WSX
    CreateLocationRequest:
      title: CreateLocationRequest
      required:
        - name
        - description
        - roles
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      example:
        name: Jagiellonium Universitetum
        description: Uniwersytet Jagielloński
        roles:
          - name: Arechologia
            description: XDDDD
          - name: Prawo
            description: Crossfit
    Role:
      title: Role
      required:
        - name
        - description
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      example:
        name: Arechologia
        description: XDDDD
    EditlocationRequest:
      title: EditlocationRequest
      required:
        - name
        - description
        - roles
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      example:
        name: Jagiellonium Universitetum
        description: Wariaty
        roles:
          - name: a
            description: idiota
          - name: Prawo
            description: Edit
          - name: Prof 3
            description: idiota3
    CreateUJlocationRequest:
      title: CreateUJlocationRequest
      required:
        - name
        - description
        - roles
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      example:
        name: Jagiellonium Universitetum
        description: Uniwersytet Jagielloński
        roles:
          - name: Arechologia
            description: XDDDD
          - name: Prawo
            description: Crossfit
    CreateotherlocationRequest:
      title: CreateotherlocationRequest
      required:
        - name
        - description
        - roles
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      example:
        name: Comarch
        description: McDonald dla Programistow XDD
        roles:
          - name: Janusz
            description: XDDDD
          - name: Kumarch
            description: staz
          - name: Cos
            description: trzecie
    CreategameRequest:
      title: CreategameRequest
      required:
        - location
      type: object
      properties:
        location:
          $ref: '#/components/schemas/Location'
      example:
        location:
          id: 55e778446a7b11b0001612e89
    Location:
      title: Location
      required:
        - id
      type: object
      properties:
        id:
          type: string
      example:
        id: 55e778446a7b11b0001612e89
    CreatenewuserRequest:
      title: CreatenewuserRequest
      required:
        - username
        - password
        - email
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
      example:
        username: janko123
        password: janko123
        email: wadsars@janko.pl

    TokenResponse:
      title: Access token
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
        scope:
          type: string
        jti:
          type: string

    CreatedUserResponseOk:
      title: Created user
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        user:
          $ref: '#/components/schemas/UserObject'


    UserObject:
      title: User object
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        authority:
          type: string
        enabled:
          type: boolean
        signedDate:
          type: string
        lastLogged:
          type: string

    ErrorResponse:
      title: Error response
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        description:
          type: string
        status:
          type: string

    ErrorResponseOauth:
      title: Error oauth response
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string


  securitySchemes:
    BearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT


security:
  - BearerAuth: []
tags:
  - name: User
  - name: Location
  - name: Game
    description: Endpoint requests for game service