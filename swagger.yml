paths:
  /oauth/token:
    post:
      tags:
        - User
      summary: Get bearer token
      operationId: GetToken
      parameters:
        - name: Content-Type
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: application/x-www-form-urlencoded
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - grant_type
                - username
                - password
              type: object
              properties:
                grant_type:
                  type: string
                  example: password
                username:
                  type: string
                  example: username
                password:
                  type: string
                  example: password
        required: true
        x-send-file-in-body: false
      responses:
        200:
          description: 'Response with valid granted token'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        400:
          description: 'Invalid credentials'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseOauth'
      deprecated: false
      security: [{}]
  /user/create:
    post:
      tags:
        - User
      summary: Create user
      operationId: Createuser
      parameters:
        - name: Content-Type
          in: header
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateuserRequest'
            example:
              username: string
              password: string
              email: string
        required: true
        x-send-file-in-body: false
      responses:
        200:
          description: 'user has been created'
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedUserResponseOk'
        400:
          description: 'user already exists'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      deprecated: false
      security: [{}]
  /user/password:
    post:
      tags:
        - User
      summary: Change password
      operationId: Changepassword
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangepasswordRequest'
            example:
              oldPassword: adminadmin
              newPassword: zaq1@WSX
        required: true
        x-send-file-in-body: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /user/all:
